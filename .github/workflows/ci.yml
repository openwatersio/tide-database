name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Pack npm module
        run: npm pack

      - name: Upload npm build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: npm-dist
          path: "*.tgz"

  tcd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build TCD harmonics files
        run: npm run build -w tcd

      - name: Run TCD validation tests
        run: npm run test -w tcd

      - name: Upload TCD artifacts
        uses: actions/upload-artifact@v6
        with:
          name: tcd
          path: packages/tcd/dist/

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run lint
